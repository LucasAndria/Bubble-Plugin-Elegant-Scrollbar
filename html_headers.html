<style>
  /* Default value for the variable */
  :root {
    --width: 8px;
    --height: 8px;

    --track-color: transparent;
    --track-border-radius: 5px;

    --thumb-color: #0095e8;
    --thumb-border-radius: 5px;

    --thumb-hover-color: #0a6ba0;
  }
</style>

<style id="E.S.">

  *::-webkit-scrollbar {
    width: var(--width);
    height: var(--height);
  }

  *::-webkit-scrollbar-track {
    background-color: var(--track-color);
    border-radius: var(--track-border-radius);
  }

  *::-webkit-scrollbar-thumb {
    background-color: var(--thumb-color);
    border-radius: var(--thumb-border-radius);
  }

  *::-webkit-scrollbar-thumb:hover {
    background-color: var(--thumb-hover-color);
  }

</style>

<script>
  // Get all the user variables
  let allPage = "_*_Apply to all pages (default : yes)_*_";

  allPage = allPage === "" || allPage === "yes";
  
  const verticalSize = "_*_Vertical Size (default : 8px)_*_";
  const horizontalSize = "_*_Horizontal Size (default : 8px)_*_";

  const trackColor = "_*_Track Color (default : transparent)_*_";
  const trackBorderRadius = "_*_Track Border Radius (default : 5px)_*_";

  const thumbColor = "_*_Thumb Color (default : #0095e8)_*_";
  const thumbBorderRadius = "_*_Thumb Border Radius (default : 5px)_*_";

  const thumbHover = "_*_Thumb Color On Hover (default : #0a6ba0)_*_"; 
  

  if (!allPage) {
    document.getElementById("E.S.").remove();
  }

  // Set all user variables on the css
  const rootStyle = document.documentElement.style;

  verticalSize && rootStyle.setProperty("--width", verticalSize);
  horizontalSize && rootStyle.setProperty("--height", horizontalSize);

  trackColor && rootStyle.setProperty("--track-color", trackColor);
  trackBorderRadius &&
    rootStyle.setProperty("--track-border-radius", trackBorderRadius);

  thumbColor && rootStyle.setProperty("--thumb-color", thumbColor);
  thumbBorderRadius &&
    rootStyle.setProperty("--thumb-border-radius", thumbBorderRadius);

  thumbHover && rootStyle.setProperty("--thumb-hover-color", thumbHover);
</script>
